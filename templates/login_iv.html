{% extends 'layout.html' %}

{% block body %}
 

 <body style="background-image: url(https://images.unsplash.com/photo-1579546929662-711aa81148cf?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHw%3D&w=1000&q=80); background-repeat: no-repeat; background-size: cover;">
  <br><br><br><br><br>
 <div class="container" style="background-color: black;">

 <h1 style="color:#EAA80C; padding-top: 20px;padding-bottom: 10px; 
 font-family: 'Libre Baskerville', serif;"> <center>Login as Investor</center></h1><br>
 
 
<form action="" method="POST">
 <div class="form-group">
 
   <input type="text"
     style="
     background: none;
     display: block;
     margin: 20px auto;
     text-align: center;
     border: 2px solid #3498db;
     padding: 10px 10px;
     width: 250px;
     outline: none;
     color: white;
     border-radius: 24px;
     transition: 0.25s" name="username" class="form-control" placeholder="Username";
   
    value={{request.form.username}}>
 </div>
 <div class="form-group">
  
   <input type="password" style="
   background: none;
   display: block;
   margin: 20px auto;
   text-align: center;
   border: 2px solid #3498db;
   padding: 10px 10px;
   width: 250px;
   outline: none;
   color: white;
   border-radius: 24px;
   transition: 0.25s"  name="password" class="form-control" placeholder="Password" value={{request.form.password}}>
 </div>
 <center>
 <button type="submit" class="btn btn-dark" style=" border: 0;
 background: none;
 display: block;
 margin: 20px auto;
 text-align: center;
 border: 2px solid #2ecc71;
 padding: 14px 40px;
 outline: none;
 color: white;
 border-radius: 24px;
 transition: 0.25s;
 cursor: pointer">Login</button>
</center>
<br>
</form>

</div>

</body>



{% endblock %}

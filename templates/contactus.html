{% extends 'layout.html' %}

{% macro render_field(field) %}
  {{ field.label }}
  {{ field(**kwargs)|safe }}
  {% if field.errors %}
    {% for error in field.errors %}
      <span class="help-inline">{{ error }}</span>
    {% endfor %}
  {% endif %}
{% endmacro %}


  {% block body %}

  <body style="background-image: url(https://i.pinimg.com/474x/8b/3f/c5/8b3fc5a4f1642a5ea82234ba1e08fa39.jpg); background-repeat: no-repeat; background-size: cover;">
    <br><br><br>
<div class="container" style="background-color: black;">

  <h1 style="color:#EEA80C; padding-top: 20px;padding-bottom: 10px; 
  font-family: 'Libre Baskerville', serif; "> <center>Contact Us!</center></h1><br>
 
<br>

<form method="POST" action="">
   

    <div class="form-group" style="margin-left: 10%; margin-right: 10%;">
  
      <input type="text" name="Name" style="
      background: none;
      display: block;
      margin: 20px auto;
      text-align: center;
      border: 2px solid #3498db;
      padding: 10px 10px;
      width: 250px;
      outline: none;
      color: white;
      border-radius: 24px;
      transition: 0.25s" class="form-control" placeholder="Full Name"  value={{request.form.Name}}>
    </div>


    <div class="form-group" style="margin-left: 10%; margin-right: 10%;">
     
      <input type="text" name="Phone_Number" style="
      background: none;
      display: block;
      margin: 20px auto;
      text-align: center;
      border: 2px solid #3498db;
      padding: 10px 10px;
      width: 250px;
      outline: none;
      color: white;
      border-radius: 24px;
      transition: 0.25s" class="form-control" placeholder="10-digit phone number" value={{request.form.Phone_Number}}>
    </div>



    <div class="form-group" style="margin-left: 10%; margin-right: 10%;">
   
    <input type="text" name="Email" style="
    background: none;
    display: block;
    margin: 20px auto;
    text-align: center;
    border: 2px solid #3498db;
    padding: 10px 10px;
    width: 250px;
    outline: none;
    color: white;
    border-radius: 24px;
    transition: 0.25s" class="form-control" placeholder="Email Address" value={{request.form.Email}}>
  </div>


    <div class="form-group" style="margin-left: 10%; margin-right: 10%;">

    <input type="text" name="Subject" style="
    background: none;
    display: block;
    margin: 20px auto;
    text-align: center;
    border: 2px solid #3498db;
    padding: 10px 10px;
    width: 250px;
    outline: none;
    color: white;
    border-radius: 24px;
    transition: 0.25s" class="form-control" placeholder="Describe your issue in one line" value={{request.form.Subject}}>
  </div>

      <div class="form-group" style="margin-left: 10%; margin-right: 10%;">
       
            <input type="text" name="Issue" style="
            background: none;
            display: block;
            margin: 20px auto;
            text-align: center;
            border: 2px solid #3498db;
            padding: 10px 10px;
            width: 250px;
            outline: none;
            color: white;
            border-radius: 24px;
            transition: 0.25s" class="form-control" placeholder="Explain your issue" value={{request.form.Issue}}>
          </div>

<div>
  <br>
  <center> <p><b><input type="submit" class="btn btn-dark" value="submit" style=" border: 0;
    background: none;
    display: block;
    margin: 20px auto;
    text-align: center;
    border: 2px solid #2ecc71;
    padding: 14px 40px;
    outline: none;
    color: white;
    border-radius: 24px;
    transition: 0.25s;
    cursor: pointer"></b></p></center>

</div>
<br>
  </form>






</div>
<br><br><br>
</body>

{% endblock %}
